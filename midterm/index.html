<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="output">placeholder</div>
		<form action="/api" method="get">
			<input
				type="text"
				name="value"
				id="input"
				placeholder="Enter text to render: "
			/>
			<button id="submit" type="submit">Render</button>
		</form>

		<span class="error"></span>

		<footer>
			<div>Krushil Naik</div>
			<div style="font-size: 15px">INF 360 - Programming in Python</div>
			<div style="font-size: 14px">Midterm Project</div>
		</footer>

		<script>
			const form = document.querySelector("form");
			const canvas = document.getElementById("output");
			const error = document.querySelector(".error");

			form.addEventListener("submit", (event) => {
				event.preventDefault();

				const value = new FormData(form).get("value");

				fetch(`/api?value=${value}`)
					.then((res) => res.json())
					.then((data) => {
						if (data.unsupported) {
							// alert(`Unsupported character '${data.unsupported}'.`);
							error.innerHTML = `Unsupported character '${data.unsupported}'`;
							error.animate(
								[
									{ transform: "translateX(15px)" },
									{ transform: "translateX(-15px)" },
									{ transform: "translateX(0)" },
								],
								{
									duration: 170,
									iterations: 3,
								}
							);
							return;
						}

						canvas.innerHTML = data
							.map((line) =>
								line
									.split("")
									.map(
										(char) =>
											`<span class="${
												char === "#" ? "fg" : "bg"
											}">${char}</span>`
									)
									.join("")
							)
							.join("<br/>");
					});

				return false;
			});
		</script>
	</body>
</html>
